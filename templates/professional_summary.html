<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>professional Summary</title>
    <style>
        * {
            text-decoration: none;
        }
        .navbar {
            background-color: lightblue;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 5px;
        }
        ul li{
            vertical-align: middle;            
        }
        .navdiv {
            display:flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 22px;
            color: red;
            font-style: italic;
        }
        li {
            list-style: none;
            display: inline;
        }
        li a {
            color: green;
            font-size: 16px;
            font-style: italic;
            margin-right: 5px;
            font-weight: bold;
        }
  
        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
            border:1px solid black;
            margin-top:50px;
            margin-left:100px;
            border-radius:20px;
            height:460px;
            width:500px;
          }
          
          /* Clearfix (clear floats) */
          .row::after {
            content: "";
            clear: both;
            display: table;
          }

          h3 {
            font-style:italic;
            color:blue;
            text-align:center;
          }

    </style>

</head>
<body>
    <div id="header">
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo">Welcome {{professional_name}} (Professional dashboard) </div>
                <ul>
                    <li><a href="/professionaldashboard/{{professional_id}}">Home |</a></li>
                    <li><a href="/professionalsearch/{{professional_id}}">Search |</a></li>
                    <li><a href="#">Summary |</a></li>
                    <li><a href="/login">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="main">
        {{professional_id}}
        <h2 style="text-align:center;color:brown;font-style:italic;">STATISTICAL SUMMARIES</h2>
        <div id="row">
            <div class="column">
                <h3>Reviews/Ratings</h3>
                <img src="/static/images/prof_plot_pie.png" alt="Image-3" height="400px" width="500px"/>
            </div>
            <div class="column">
                <h3>Service Request Summary</h3>
                <img src="/static/images/prof_plot_bar.png" alt="Image-3" height="400px" width="500px"/>
            </div>
    </div>
    <div id="footer">

    </div>
    
</body>
</html>
